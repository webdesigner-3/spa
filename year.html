<html>
  <head>
    <title>leap year</title>
	</head>
	  <body bgcolor="#ccffb3">
	    <script type="text/JavaScript">
		var y=parseInt(prompt("enter year"));
		document.write("year = " +y);
		{
		if( (0 == y % 4) && (0 != y % 100) || (0 == y % 400) )
		
        {
         document.write("<br>leap year");
        }
         else
        {
         document.write("<br>not a leap year");
         }
		}
		</script>
		</body>
		</html>
