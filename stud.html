<html>
 <head>
  <title> student marks</title>
  </head>
  <body>
  <script type="text/JavaScript">
  var n,s1,s2,s3,s4,s5;
  n=prompt("enter student name");
  s1=parseInt(prompt(" Enter computer marks"));
  s2=parseInt(prompt("Enter maths marks"));
  s3=parseInt(prompt("Enter physics marks"));
  s4=parseInt(prompt("Enter english marks"));
  s5=parseInt(prompt("Enter language marks"));
  var total=s1+s2+s3+s4+s5;
  var avg= (total)/3;
  document.write("student Name:="+n);
  document.write("<br><h3>Marks</h3>");
  document.write("computer:="+s1);
  document.write("<br>maths:="+s2);
  document.write("<br>physics:="+s3);
  document.write("<br>english:="+s4);
  document.write("<br>language:="+s5);
  document.write("<br>total marks="+total);
  document.write("<br>average marks="+avg);
  </script>
  </body>
  </html>
